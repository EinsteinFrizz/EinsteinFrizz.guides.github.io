<!DOCTYPE html>
<html>
<head>
<title>Password Guess</title>
<style>
html {
    background-color: blue;
}
body {
    font-family: "Courier New", Courier, monospace;
    font-size: 2vw;
}
h1 {
    font-family: "Courier New", Courier, monospace;
    font-size: 2em;
}
.typewriter p {
    overflow: hidden; /* Ensures the content is not revealed until the animation */
    border-right: .15em solid chartreuse; /* The typwriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin: 0 auto; /* Gives that scrolling effect as the typing happens */
    letter-spacing: .15em; /* Adjust as needed */
    animation:
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: chartreuse; }
}
</style>
</head>

<body>
    <h1>Login Page</h1>
    <p>Hacker: your task is to hack in to Amber's account.<br>
        It's likely that their password is easily crackable, so if I give you some intel on their life, you should be able to figure it out no problem.</p>
    <div class="typewriter">
      <p>Hacker: your task is to hack in to Amber's account.</p>
    </div>
</body>
</html>
